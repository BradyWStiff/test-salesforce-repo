<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Ownership</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>
<body>
    <h1>ðŸ§¾ Metadata Ownership</h1>
    <p>Use the table below to explore metadata ownership in the US CRM Salesforce Org.</p>
    <table id="owners-table" class="display" style="width:100%">
        <thead>
          <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Owner</th>
            <th>Path</th>
          </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Include dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <script>
      fetch('OWNERS.json')
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#owners-table tbody');
          data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${item.metadata_type}</td>
              <td>${item.metadata_name}</td>
              <td>${item.owner}</td>
              <td>${item.path}</td>
            `;
            tbody.appendChild(row);
          });
          $('#owners-table').DataTable(); // Activate DataTable
        })
        .catch(err => console.error('Failed to fetch data:', err));
    </script>
</body>
</html>
