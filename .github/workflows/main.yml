name: Check Metadata Ownership

on:
  pull_request:
    branches: [main]

jobs:
  ownership-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run ownership check
        id: check
        run: |
          set +e
          output=$(python scripts/check_ownership.py)
          echo "$output"
          echo "ownership_output<<EOF" >> $GITHUB_OUTPUT
          echo "$output" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          exit_code=$?
          exit $exit_code

      - name: Comment on PR if ownership is missing
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const output = `${{ steps.check.outputs.ownership_output }}`;
            if (output.includes('"owner": "team-???"')) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `ðŸš¨ **Missing Ownership Detected**\n\nPlease copy the following entries into \`OWNERS.json\`:\n\n\`\`\`json\n${output.trim()}\n\`\`\`\n\nReplace \`team-???\` with the appropriate team name before merging.`
              });
            }
